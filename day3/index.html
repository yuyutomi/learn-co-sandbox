<!doctype html>
<html>
  <head>
    <title> Fun form!!</title>
  </head>
  <body>
    
    <!-------- Forms ------------->
    <form action = "http://some-url.com" method= "POST">
      <label for="name"> Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="phoneNumber">Phone number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber">
    </form>
    
    <!-------- iFrames ------------->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q5JFT1q_L5M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <br><br>
    <!-------- Audio ------------------>
    <audio controls autoplay>
      <source src ="trex.mp3"> 
      <source src ="trex.ogg">
    </audio>
    <br>
    <video controls autoplay>
      <source src="https://www.sample-videos.com/video/mp4/720/big_buck_bunny_720p_1mb.mp4">
    </video>
  </body>
</html>
